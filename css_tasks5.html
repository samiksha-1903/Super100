<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="css_task5.css">
</head>
<body>
  <form action="#" class="login-form">
    <div class="form-header">
      <img src="https://i0.wp.com/cad.gov.jm/wp-content/uploads/2017/10/img_avatar2.png?fit=499%2C498&ssl=1" alt="User Avatar" class="user-avatar">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-input" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-input" required>
    </div>

    <div class="form-options">
      <label><input type="checkbox" id="remember"> Remember me</label>
    </div>

    <div class="form-buttons">
        <button type="submit" class="btn login-btn full-width">Login</button>
      </div>
      
      <div class="form-buttons-secondary">
        <button type="button" class="btn cancel-btn">Cancel</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
  </form>
</body>
</html>
