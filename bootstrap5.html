<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control border-danger" id="Name" name="Name" required>
            <div class="text-danger small mt-1">Name is required</div>
          </div>
        
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control border-danger" id="Email" name="Email" required>
            <div class="text-danger small mt-1">Email is required</div>
          </div>
        
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control border-danger" id="Password" name="Password" required>
            <div class="text-danger small mt-1">Password is requried</div>
          </div>
        
          <div class="mb-3">
            <label for="Hobbies" class="form-label">Hobbies</label>
            <select class="form-select" id="Hobbies" name="Hobbies" required>
              <option value="" selected disabled>select</option>
              <option value="Reading">Reading</option>
              <option value="Writing">Writing</option>
              <option value="Traveling">Traveling</option>
              <option value="Cooking">Cooking</option>
            </select>

          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-danger w-100">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
