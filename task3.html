<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    h2 {
      color: blue;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border: 1px solid black;
      border-collapse: collapse;
    }
    td {
      border: 1px solid gray;
      padding: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
    }
    .submit-btn {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Registration form</h2>

<form>
  <table>
    <tr>
      <td>First Name</td>
      <td><input type="text" name="fname"></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" name="lname"></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>Re-enter Password</td>
      <td><input type="password" name="repassword"></td>
    </tr>
    <tr>
      <td>Gender:</td>
      <td>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
      </td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" name="age"></td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td><input type="text" name="phone"></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><textarea name="address" rows="4"></textarea></td>
    </tr>
    <tr>
      <td>State</td>
      <td><input type="text" name="state"></td>
    </tr>
    <tr>
      <td>Country</td>
      <td>
        <select name="country">
          <option>Choose your country</option>
          <option>India</option>
          <option>USA</option>
          <option>UK</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Languages known</td>
      <td>
        <input type="checkbox" name="lang" value="english"> English
        <input type="checkbox" name="lang" value="kannada"> Kannada
        <input type="checkbox" name="lang" value="hindi"> Hindi
        <input type="checkbox" name="lang" value="telugu"> Telugu
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="checkbox" checked> Hereby I declare all the given details are true
      </td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: right;">
        Log in to <a href="https://www.acharya.ac.in/" target="_blank">Acharya</a> website
      </td>
    </tr>
  </table>

  <div class="submit-btn">
    <input type="submit" value="Register">
  </div>
</form>

</body>
</html>
